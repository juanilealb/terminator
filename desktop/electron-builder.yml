appId: com.constellagent.app
productName: Constellagent
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.env,.env.*,.npmrc,bun.lock}'
  - '!{tsconfig.json,tsconfig.node.json}'
win:
  icon: build/icon.png
  target:
    - nsis
extraResources:
  - from: claude-hooks
    to: claude-hooks
    filter:
      - '*.js'
  - from: codex-hooks
    to: codex-hooks
    filter:
      - '*.js'
npmRebuild: true
